version: "2"
sql:
  - schema: "schema.sql"
    queries: "db/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_db_tags: true
        emit_json_tags: true
        emit_prepared_queries: true
        json_tags_case_style: camel
        overrides:
          - db_type: "ksuid"
            go_type: "jirku.sk/kulektor/ksuid.KSUID"
